<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima International | Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container py-2">
            <div class="row no-gutters text-center mb-4">
                <div class="col-8">
                    <a href="" class="navbar-brand">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                </div>
                <div class="col-4">
                    <div class="d-flex justify-content-end mt-5 lang">
                        <select class="form-control">
                            <option value="0" selected>English</option>
                            <option value="1">Malay</option>
                            <option value="2">Bangla</option>
                            <option value="3">Hindi</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="register">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2>Register</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Actual Name</label>
                                <input type="text" class="form-control" placeholder="Johny Depp">
                            </div>
        
                            <div class="form-group col-md-6">
                                <label for="email">Mailbox</label>
                                <input type="email" class="form-control" placeholder="johnydepp@primainternationl.com">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Choose your country</option>
                                    <option value="1">Malaysia</option>
                                    <option value="2">Bangladesh</option>
                                    <option value="3">China</option>
                                    <option value="4">India</option>
                                    <option value="5">America</option>
                                    <option value="6">Japan</option>
                                </select>
                            </div>
        
                            <div class="form-group col-md-6">
                                <label for="phone">Mobile Phone Number</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">+92</div>
                                    </div>
                                    <input type="tel" class="form-control" placeholder="333 4158088">
                                </div>
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Login Password</label>
                                <input type="password" class="form-control" placeholder="•••••••••••••••••••">
                            </div>
    
                            <div class="form-group col-md-6">
                                <label for="confirm-password">Confirm Login Password</label>
                                <input type="password" class="form-control" placeholder="•••••••••••••••••••">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Create 6 Digit Pin Code</label>
                                <input type="password" class="form-control" placeholder="••••••">
                            </div>
    
                            <div class="form-group col-md-6">
                                <label for="confirm-password">Confirm 6 Digit Pin Code</label>
                                <input type="password" class="form-control" placeholder="••••••">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="otp">OTP Verification</label>
                                <input type="text" class="form-control" placeholder="••••••">
                            </div>
    
                            <div class="form-group col-md-6">
                                <!-- <label for=""></label> -->
                                <!-- <input type="text" class="form-control mt-md-2" placeholder="REQUEST OTP"> -->
                                <button type="submit" class="btn btn-outline-primary">REQUEST OTP</button>
                            </div>
                        </div>
    
                        <div class="form-group col-12 p-0">
                            <div class="form-check mb-2 mr-sm-2">
                                <input class="form-check-input" type="checkbox" id="">
                                <label class="form-check-label term" for="inlineFormCheck">
                                    I agree to the <a href="#">Terms of Use</a>
                                </label>
                            </div>
                        </div>
    
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="sign-up">Sign Up</button>
                        </div>
                        
                        <div class="py-3 text-center">
                            <p class="have-account">Already have an account? <a href="login.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="mt-3">&copy; Prima International | Copyright 2020. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- OPTIONAL JAVASCRIPT -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
