<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima International | Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container py-2">
            <div class="row no-gutters text-center mb-4">
                <div class="col-8">
                    <a href="#" class="navbar-brand">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                </div>
                <div class="col-4">
                    <div class="d-flex justify-content-end mt-5 lang">
                        <select class="form-control">
                            <option value="0" selected>English</option>
                            <option value="1">Malay</option>
                            <option value="2">Bangla</option>
                            <option value="3">Hindi</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2>Sign In</h2>
                    <p class="text-justify">
                        Your Login ID will be your registered mobile number with
                        country code without + (plus), Example: Country Code is +60
                        and phone number is 0122345678. Your login ID will be:
                        60122345678.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto col-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="login-id">Login - ID</label>
                                <input type="text" class="form-control" placeholder="johnydepp@primainternationl.com">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="•••••••••••••••••••">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group col-12">
                                <div class="form-check mb-2 mr-sm-2">
                                    <input class="form-check-input" type="checkbox" id="">
                                    <label class="form-check-label term" for="inlineFormCheck">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>
    
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="sign-up">Sign In</button>
                        </div>
                        
                        <div class="py-3 text-center">
                            <p class="have-account">Don’t have an account yet? <a href="register.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="mt-3">&copy; Prima International | Copyright 2020. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- OPTIONAL JAVASCRIPT -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
